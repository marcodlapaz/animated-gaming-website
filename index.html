<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Gaming Website</title>

    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="main">
      <!-- ========= Header ========= -->
      <header class="header">
        <a href="#" class="header__logo">
          <img src="./assets/logo.png" alt="Logo" class="header__img" />
        </a>
        <i class="fa-solid fa-magnifying-glass header__icon"></i>
      </header>

      <!-- ========= Scroll ========= -->
      <div class="scroll">
        <div class="box">
          <img src="./assets/img1.jpg" alt="Image" class="box__img" />
          <img src="./assets/img2.jpg" alt="Image" class="box__img" />
          <img src="./assets/img3.jpg" alt="Image" class="box__img" />
          <img src="./assets/img4.jpg" alt="Image" class="box__img" />
          <img src="./assets/img5.jpg" alt="Image" class="box__img" />
          <img src="./assets/img6.jpg" alt="Image" class="box__img" />
          <img src="./assets/img7.jpg" alt="Image" class="box__img" />
          <img src="./assets/img8.jpg" alt="Image" class="box__img" />
          <img src="./assets/img9.jpg" alt="Image" class="box__img" />
        </div>
        <div class="box">
          <img src="./assets/img1.jpg" alt="Image" class="box__img" />
          <img src="./assets/img2.jpg" alt="Image" class="box__img" />
          <img src="./assets/img3.jpg" alt="Image" class="box__img" />
          <img src="./assets/img4.jpg" alt="Image" class="box__img" />
          <img src="./assets/img5.jpg" alt="Image" class="box__img" />
          <img src="./assets/img6.jpg" alt="Image" class="box__img" />
          <img src="./assets/img7.jpg" alt="Image" class="box__img" />
          <img src="./assets/img8.jpg" alt="Image" class="box__img" />
          <img src="./assets/img9.jpg" alt="Image" class="box__img" />
        </div>
      </div>

      <!-- ========= Navigation ========= -->
      <ul class="nav">
        <li class="nav__li active">
          <a href="#" class="nav__a">
            <i class="fa-solid fa-house nav__icon"></i>
          </a>
        </li>
        <li class="nav__li">
          <a href="#" class="nav__a">
            <i class="fa-solid fa-fire nav__icon"></i>
          </a>
        </li>
        <li class="nav__li">
          <a href="#" class="nav__a">
            <i class="fa-solid fa-gamepad nav__icon"></i>
          </a>
        </li>
        <li class="nav__li">
          <a href="#" class="nav__a">
            <i class="fa-solid fa-user nav__icon"></i>
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
